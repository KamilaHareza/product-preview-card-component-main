<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="stylesheet" href="styles.css">
  <title>Product preview card component</title>
</head>

<body>
    <div class="container">
      <article>
        <picture>
          <source media="(min-width: 768px)" srcset="./images/image-product-desktop.jpg">
          <!-- if device width is less than 768px (tablet size)-->
          <img src="./images/image-product-mobile.jpg" alt="chanel perfume">
        </picture>
      </article>
      <article>
        <h2>Perfume</h2>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
        <ul>
          <li class="price">$149.99</li>
          <li><s>$169.99</s></li>
        </ul>
        <button class="btn"><img src="./images/icon-cart.svg" alt="cart icon">Add to Cart</button>
      </article>
    </div>
</body>
</html>
